			 <script>
					document.getElementById('contact-form').addEventListener('submit', function(event) {
					event.preventDefault(); // Prevent the default form submission behavior

					// Get form values
					const firstName = document.getElementById('first-name').value;
					const lastName = document.getElementById('last-name').value;
					const country = document.getElementById('country').value;
					const subject = document.getElementById('subject').value;

					// Set recipient and compose email body
					const recipient = '443411305@kingswoodhs.nsw.edu.au;
					const body = `First Name: ${firstName}\nLast Name: ${lastName}\nCountry: ${country}\n\nThis is the body of the email.`;

					// Create mailto link
					const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

					// Redirect to mailto link
					window.location.href = mailtoLink;
				});
			 </script>

			// Apply saved settings on page load
			document.addEventListener('DOMContentLoaded', () => {
				const darkMode = localStorage.getItem('darkMode') === 'true';
				if (darkModeToggle) {
					darkModeToggle.checked = darkMode;
				}
				applyDarkMode(darkMode);
			});

			// Toggle dark mode and save the setting
			if (darkModeToggle) {
				darkModeToggle.addEventListener('change', (event) => {
					const isDarkMode = event.target.checked;
					applyDarkMode(isDarkMode);
					localStorage.setItem('darkMode', isDarkMode);
				});
			}

			function applyDarkMode(enabled) {
