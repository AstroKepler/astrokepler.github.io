		<h1 class="center">Settings</h1>
		<br><br>
		<p class="center"><br><label for="darkModeToggle"><strong>Dark Mode: </strong></label>
		<input type="checkbox" id="darkModeToggle"></p>
		<script>
		const darkModeToggle = document.getElementById('darkModeToggle');

		// Select all elements with the "center" class
		const contentElements = document.querySelectorAll('.center');

		// Apply saved settings on page load
		document.addEventListener('DOMContentLoaded', () => {
			const darkMode = localStorage.getItem('darkMode') === 'true';
			darkModeToggle.checked = darkMode;
			applyDarkMode(darkMode);
		});

		// Toggle dark mode and save the setting
		darkModeToggle.addEventListener('change', (event) => {
			const isDarkMode = event.target.checked;
			applyDarkMode(isDarkMode);
			localStorage.setItem('darkMode', isDarkMode);
		});

		function applyDarkMode(enabled) {
			contentElements.forEach(element => {
			if (enabled) {
				element.classList.add('dark-mode');
				console.log('Dark mode applied to', element);
			} else {
				element.classList.remove('dark-mode');
				console.log('Dark mode removed from', element);
				}
			});
		}
		</script>
